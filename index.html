<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class = "container">
    <div >
      <img src="images\illustration-hero.svg"  class = "image" alt="">
    </div>
    <h1 class = "heading">
      Order Summary
    </h1>
    <p class = "paragraph">
      You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!
    </p>
    <div class = "pricing">
      <img src="images\icon-music.svg" class = "icon" alt="">
      <h2>Annual Plan</h2>
      <p class = "price_class">$59.99/year</p> 
      <a href="#" class = "tag">Change</a>
    </div>
    <div class = "payment">
      <button class="btn"><span class = "text"> Proceed to payment</span></button>
    </div>
    <p class = "cancel">Cancel Order</p>

  </div>
<!-- 




  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->
  
<script src="index.js"></script>
</body>
</html>
